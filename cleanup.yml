---
  - name: cleanup Apache
    hosts: 10.8.22.200
    become: true
    tasks:
      - name: uninstall Apache
        yum:
          name: httpd
          state: absent
      - name: cleanup directory
        file:
          path: /var/www/html
          state: absent
      - name: setting up iptables permanent config
        firewalld:
          service: http
          permanent: true
          state: disabled
      - name: setting up iptables runtime config
        firewalld:
          service: http
          state: enabled
        notify:
        - reload firewalld

    handlers:
      - name: reload firewalld
        service: name=firewalld state=reloaded
